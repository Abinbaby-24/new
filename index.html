<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #222;
            color: #f0f0f0;
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            opacity: 0.8;
        }

        .task-form {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #555;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background: #3a3a3a;
            color: #fff;
        }

        .task-input:focus {
            border-color: #777;
        }

        .add-btn {
            background: #555;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #666;
        }

        .filter-tasks {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            background: #2c2c2c;
            border-bottom: 1px solid #444;
        }

        .filter-btn {
            background: none;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: all 0.3s;
            color: #aaa;
        }

        .filter-btn.active {
            background: #555;
            color: white;
        }

        .task-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: #3a3a3a;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #444;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: #404040;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #666;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
            color: #eee;
        }

        .task-delete {
            background: #444;
            color: #ccc;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .task-delete:hover {
            background: #555;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #555;
        }

        .task-stats {
            padding: 15px 20px;
            background: #2c2c2c;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #444;
        }

        #clearCompleted {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        #clearCompleted:hover {
            color: #aaa;
        }

        /* Scrollbar styling */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #2c2c2c;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .task-form {
                flex-direction: column;
            }
            
            .task-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .add-btn {
                border-radius: 8px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> ABY is a Superhero</h1>
            <p>Organize your tasks efficiently</p>
        </div>
        
        <div class="task-form">
            <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task...">
            <button class="add-btn" id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        
        <div class="filter-tasks">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="task-stats">
            <span id="tasksRemaining">0 tasks left</span>
            <button id="clearCompleted">
                Clear completed
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const tasksRemaining = document.getElementById('tasksRemaining');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Event listeners
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTasks();
                    });
                });
                
                clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            }
            
            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Clear completed tasks
            function clearCompletedTasks() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Filter tasks based on current filter
            function getFilteredTasks() {
                switch (currentFilter) {
                    case 'active':
                        return tasks.filter(task => !task.completed);
                    case 'completed':
                        return tasks.filter(task => task.completed);
                    default:
                        return tasks;
                }
            }
            
            // Render tasks to the DOM
            function renderTasks() {
                const filteredTasks = getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No ${currentFilter !== 'all' ? currentFilter : ''} tasks found.</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = '';
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <button class="task-delete"><i class="fas fa-times"></i></button>
                    `;
                    
                    taskElement.querySelector('.task-checkbox').addEventListener('change', () => toggleTask(task.id));
                    taskElement.querySelector('.task-delete').addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskElement);
                });
            }
            
            // Update task statistics
            function updateStats() {
                const activeTasks = tasks.filter(task => !task.completed).length;
                tasksRemaining.textContent = `${activeTasks} task${activeTasks !== 1 ? 's' : ''} left`;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
</html>
